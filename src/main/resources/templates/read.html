<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-1"></div><!--좌여백-->
        <div class="col-10">
            <div class="card">
                <div class="card-body">
                    <h2>영화정보 상세보기</h2>
                    <!--Controller에 multipart 선언 시 전송에서 multipart 지원-->
                        <table class="table">
                            <!--DTO를 참고해서-->
                            <tbody>
                            <tr>
                                <td style="width: 30%"><!--영화포스터-->
                                    <th:block th:if="${movieDTO.poster} == null"><!--그림파일이 없으면 출력-->
                                        <img src="/images/no_image.jpg" width="300px" height="350px"><!--포스터 존재하는 경우, 존재하지 않는경우-->
                                    </th:block>
                                    <th:block th:unless="${movieDTO.poster} == null"><!--그림파일이 있으면 출력-->
                                        <!--c:/movie/-->
                                        <img th:src="@{/upload/}+${movieDTO.poster}" width="300" height="350px"><!--포스터 존재하는 경우, 존재하지 않는경우-->
                                    </th:block>
                                </td>
                                <td style="width: 70%"><!--영화정보-->
                                    <h3 class="border py-2" th:text="${movieDTO.nation}">범죄도시</h3>
                                    <p>주연배우 : [[${movieDTO.actor}]]</p>
                                    <p class="mb-3">영화감독 : [[${movieDTO.director}]]</p>
                                    <p class="mb-3">개봉일 : <span th:text="${movieDTO.opendate}"></span></p>
                                    <p>장르 : <span th:text="${movieDTO.genre}"></span></p>
                                    <p>제작국가 : <span th:text="${movieDTO.nation}"></span></p>
                                    <p>영화소개</p>
                                    <textarea th:text="${movieDTO.synopsis}" rows="5" readonly></textarea>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    <div class="row">
                        <div class="col col-10 d-flex justify-content-center">
                            <a th:href="@{/modify(code=${movieDTO.code})}" class="btn btn-primary">수정</a>
                            <a th:href="@{/remove(code=${movieDTO.code})}" class="btn btn-danger">삭제</a>
                        </div>
                        <div class="col col-2">
                            <a th:href="@{/list}" class="btn btn-secondary">목록</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-1"></div><!--우여백-->
    </div>
</div>
</body>
</html>
